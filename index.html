<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chocolate Lovers' Corner 🍫 – Tic‑Tac‑Toe</title>
<!-- Moved styles to style.css as requested -->
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>🍫 Welcome to the Chocolate Lovers' Corner 🍫</h1>
<p class="subtitle">Now featuring an <strong>unbeatable Choco‑Bot</strong>, a scoreboard, and cleaner styles split into <code>style.css</code>.</p>

<div class="game-card">
<h2>Tic‑Tac‑Toe (Chocolate Edition)</h2>

<div class="controls">
<div id="status" class="status" role="status" aria-live="polite">Player 🍪 to move</div>
<div class="toolbar">
<label class="chk">
<input type="checkbox" id="vsBot" checked /> vs Choco‑Bot (🍫)
</label>
<label class="sel">
First move:
<select id="firstPlayer">
<option value="🍪" selected>🍪 (You)</option>
<option value="🍫">🍫 (Bot)</option>
</select>
</label>
<button id="reset">Reset</button>
</div>
</div>

<table class="tic-tac-toe" role="grid" aria-label="Tic Tac Toe Board">
<tbody>
<tr>
<td role="gridcell" tabindex="0" data-index="0" aria-label="Cell 1"></td>
<td role="gridcell" tabindex="0" data-index="1" aria-label="Cell 2"></td>
<td role="gridcell" tabindex="0" data-index="2" aria-label="Cell 3"></td>
</tr>
<tr>
<td role="gridcell" tabindex="0" data-index="3" aria-label="Cell 4"></td>
<td role="gridcell" tabindex="0" data-index="4" aria-label="Cell 5"></td>
<td role="gridcell" tabindex="0" data-index="5" aria-label="Cell 6"></td>
</tr>
<tr>
<td role="gridcell" tabindex="0" data-index="6" aria-label="Cell 7"></td>
<td role="gridcell" tabindex="0" data-index="7" aria-label="Cell 8"></td>
<td role="gridcell" tabindex="0" data-index="8" aria-label="Cell 9"></td>
</tr>
</tbody>
</table>

<div class="legend">🍪 = Cookies · 🍫 = Chocolate</div>

<div class="scoreboard" aria-label="Scoreboard">
<div class="score"><span>🍪 You</span> <strong id="scoreYou">0</strong></div>
<div class="score"><span>🤝 Draws</span> <strong id="scoreDraws">0</strong></div>
<div class="score"><span>🍫 Bot</span> <strong id="scoreBot">0</strong></div>
</div>
</div>

<!-- Chocolate Preferences Form -->
<div class="form-container">
<h2>🍩 Chocolate Preferences Survey 🍩</h2>
<form action="mailto:phttdoll@gmail.com" method="post" enctype="text/plain">
<label for="name">Your Sweet Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name"><br>

</script>
